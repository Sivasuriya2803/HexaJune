<p>vendor-login works!</p>


<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    Vendor User Name : 
    <input type="text" name="venUsername" 
        required [(ngModel)]="vendor.venUsername"
    #venUsername="ngModel" /> <br/>
<div *ngIf="venUsername.invalid && loginForm.submitted && !isValid">
<p style="color: red;">
    Please Enter User Name...
</p>
</div> <br/><br/>
Vendor Password : 
<input type="password" name="venPassword" 
    required [(ngModel)]="vendor.venPassword"
#venPassword="ngModel" /> <br/>
<div *ngIf="venPassword.invalid && loginForm.submitted && !isValid">
<p style="color: red;">
Please Enter Password...
</p>
</div><br/><br/>
<input type="submit" value="Login" />
</form>
